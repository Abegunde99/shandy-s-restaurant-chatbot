<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="https://kit.fontawesome.com/76befe4c20.js" crossorigin="anonymous"></script> -->
    <title>Restaurant chatBox</title>
</head>
<body>
    <section style="background-color: #eee;">
        <div class="container py-5 " id="container">
      
          <div class="row d-flex justify-content-center ">
            <div class="col-md-10 col-lg-8 col-xl-6">
      
              <div class="card" id="chat2">
                <div class="card-header d-flex justify-content-between align-items-center p-3">
                  <h5 class="mb-0 font-weight-bold font-italic">Restaurant ChatBot</h5>
                  <button type="button" class="btn btn-primary btn-sm" data-mdb-ripple-color="dark"><h6>Place Your Orders</h6></button>
                </div>
                <div id="chatContainer" class="card-body overflow-auto" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px"></div>
                <div  class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                    alt="avatar 3" style="width: 40px; height: 100%;">
                  <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                    placeholder="Type message">
                  <!-- <a class="ms-1 me-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a> -->
                  <!-- <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a> -->
                  <a class="ms-3 m-2" id="submitBtn1" href="#!"><i class="fas fa-paper-plane"></i></a>
                  <a class="ms-3 m-2 d-none" id="submitBtn2" href="#!"><i class="fas fa-paper-plane"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="/socket.io/socket.io.js"></script>
      <script src="script.js"></script>
</body>
</html>
